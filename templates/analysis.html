    <script>
        // return必須是false頁面才不會跳轉
        function validateForm() {
            let x = document.forms["url"]["yturl"].value;
            const pattern = /^(?:https?:\/\/)?(?:www\.)?(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))((\w|-){11})(?:\S+)?$/;
            if (x == "") {
                document.getElementById("showmessage").textContent = "Please enter Youtube URL!";
                return false;
            }
            else if (pattern.test(x) == true) {
                document.getElementById("showmessage").textContent = "Youtube URL submission successful!";
                return true;
            }
            else if (pattern.test(x) == false) {
                document.getElementById("showmessage").textContent = "Please enter Youtube URL!";
                return false;
            }
            else {
                document.getElementById("showmessage").textContent = "Please enter Youtube URL!";
                return false;
            }
        }

    </script>
